<div class="container my-5">
  <!-- Lista de Docentes -->
  <div class="card mb-4">
    <div class="card-header text-center bg-pastel-blue">
      <h3>Lista de Docentes</h3>
    </div>
    <div class="card-body bg-white">
      <table class="table table-striped table-hover">
        <thead class="table-pastel-header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Legajo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let docente of docentes">
            <td>{{ docente.id }}</td>
            <td>{{ docente.nombre }}</td>
            <td>{{ docente.legajo }}</td>
            <td>
              <button class="btn btn-pastel-yellow btn-sm" (click)="openModalForUpdate(docente)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteDocente(docente.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mb-3">
        <button class="btn btn-pastel-blue" (click)="openModalForAdd()">Agregar Docente</button>
      </div>
    </div>
  </div>
</div>
