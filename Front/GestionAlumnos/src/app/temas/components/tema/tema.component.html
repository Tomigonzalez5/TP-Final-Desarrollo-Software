<div class="container my-5">
  <!-- Lista de Temas -->
  <div class="card mb-4">
    <div class="card-header text-center bg-pastel-blue">
      <h3>Lista de Temas</h3>
    </div>
    <div class="card-body bg-white">
      <table class="table table-striped table-hover">
        <thead class="table-pastel-header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of temas">
            <td>{{ tema.id }}</td>
            <td>{{ tema.nombre }}</td>
            <td>{{ tema.descripcion }}</td>
            <td>
              <button class="btn btn-pastel-yellow btn-sm" (click)="openModalForUpdate(tema)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteTema(tema.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mb-3">
        <button class="btn btn-pastel-blue" (click)="openModalForAdd()">Agregar Tema</button>
      </div>
    </div>
  </div>
</div>
