<div class="container my-5">
  <!-- Lista de Alumnos -->
  <div class="card mb-4">
    <div class="card-header text-center bg-pastel-blue">
      <h3>Lista de Alumnos</h3>
    </div>
    <div class="card-body bg-white">
      <table class="table table-striped table-hover">
        <thead class="table-pastel-header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{ alumno.id }}</td>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
            <td>
              <button class="btn btn-pastel-yellow btn-sm" (click)="openModalForUpdate(alumno)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteAlumno(alumno.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mb-3">
        <button class="btn btn-pastel-blue" (click)="openModalForAdd()">Agregar Alumno</button>
      </div>
    </div>
  </div>
</div>
